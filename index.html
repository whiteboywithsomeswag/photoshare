<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Photo Galleries</title>
<style>
body {
margin: 0;
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
min-height: 100vh;
padding-bottom: 40px;
}

h1 {
margin: 0;
padding: 32px 24px;
font-size: 2.5rem;
color: white;
text-align: center;
font-weight: 700;
letter-spacing: -0.5px;
text-shadow: 0 2px 10px rgba(0,0,0,0.2);
}

/* ===== Folder Grid ===== */
.folder-grid {
display: grid;
grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
gap: 24px;
padding: 24px;
max-width: 1400px;
margin: 0 auto;
}

@media (max-width: 768px) {
.folder-grid {
grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
gap: 16px;
padding: 16px;
}

h1 {
font-size: 1.8rem;
padding: 24px 16px;
}
}

.folder-card {
position: relative;
aspect-ratio: 1 / 1;
border-radius: 20px;
overflow: hidden;
background-color: #2a2a2a;
background-size: cover;
background-position: center;
text-decoration: none;
color: white;
box-shadow: 0 10px 30px rgba(0,0,0,0.3);
transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
cursor: pointer;
}

.folder-card:hover {
transform: translateY(-8px) scale(1.02);
box-shadow: 0 20px 40px rgba(0,0,0,0.4);
}

.folder-card::before {
content: "";
position: absolute;
inset: 0;
background: linear-gradient(
135deg,
rgba(102, 126, 234, 0.3),
rgba(118, 75, 162, 0.3)
);
opacity: 0;
transition: opacity 0.3s ease;
z-index: 0;
}

.folder-card:hover::before {
opacity: 1;
}

.folder-card::after {
content: "";
position: absolute;
inset: 0;
background: linear-gradient(
to top,
rgba(0,0,0,0.8) 0%,
rgba(0,0,0,0.4) 50%,
rgba(0,0,0,0.1) 100%
);
z-index: 0;
}

.folder-title {
position: absolute;
bottom: 20px;
left: 20px;
right: 20px;
z-index: 1;
font-size: 1.3rem;
font-weight: 700;
line-height: 1.3;
text-shadow: 0 2px 8px rgba(0,0,0,0.5);
}

@media (max-width: 768px) {
.folder-title {
font-size: 1rem;
bottom: 12px;
left: 12px;
right: 12px;
}
}
</style>
</head>
<body>
<h1>Photo Galleries</h1>
<div id="folders" class="folder-grid"></div>
<script src="js/public.js"></script>
</body>
</html>
