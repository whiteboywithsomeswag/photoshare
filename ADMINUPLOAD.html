<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Upload</title>
<style>
body {
font-family: system-ui, -apple-system, BlinkMacSystemFont;
margin: 0;
padding: 20px;
background: #fafafa;
    }
h1 {
margin-top: 0;
    }
input, button {
width: 100%;
font-size: 1rem;
padding: 12px;
margin-bottom: 12px;
    }
button {
background: #000;
color: #fff;
border: none;
border-radius: 6px;
    }
button:active {
opacity: 0.8;
    }
#status {
margin-top: 10px;
font-size: 0.9rem;
    }
progress {
width: 100%;
height: 14px;
margin-top: 10px;
    }
</style>
</head>
<body>
<h1>Admin Upload</h1>
<input
id="folderName"
type="text"
placeholder="Folder name (e.g. Robotics Meet 2025)"
/>
<input
id="fileInput"
type="file"
accept="image/*"
multiple
/>
<button onclick="uploadImages()">Upload Photos</button>
<progress id="progress" value="0" max="100" hidden></progress>
<div id="status"></div>
<script src="js/upload.js"></script>

<!-- ðŸ” SIMPLE PASSWORD GATE - runs after content loads -->
<script>
const ADMIN_PASSWORD = "12345";
if (prompt("Admin password:") !== ADMIN_PASSWORD) {
document.body.innerHTML = "";
alert("Access denied");
    }
</script>
</body>
</html>
